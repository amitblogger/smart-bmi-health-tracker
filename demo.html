<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Live demo for Smart BMI & Health Tracker â€“ Calculate BMI with charts, tips, PDF export, and dark mode."/>
  <title>Smart BMI & Health Tracker â€“ Demo</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon.png" />
  <style>
    .sbmi-banner {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <img src="banner.png" alt="Smart BMI & Health Tracker Banner" class="sbmi-banner" />

  <!-- BMI Calculator -->
  <div id="sbmi-container" class="sbmi-wrapper">
    <h2 class="sbmi-title">Smart BMI & Health Tracker</h2>

    <div class="sbmi-inputs">
      <label>Gender:
        <select id="sbmi-gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>

      <label>Age:
        <input type="number" id="sbmi-age" placeholder="e.g. 30" min="1" max="120">
      </label>

      <label>Height (cm):
        <input type="number" id="sbmi-height" placeholder="e.g. 170" min="50" max="250">
      </label>

      <label>Weight (kg):
        <input type="number" id="sbmi-weight" placeholder="e.g. 70" min="20" max="300">
      </label>

      <button id="sbmi-calculate">Calculate BMI</button>
    </div>

    <div class="sbmi-results" style="display: none;">
      <canvas id="sbmi-chart" width="400" height="200"></canvas>
      <div id="sbmi-bmi-score"></div>
      <div id="sbmi-category"></div>
      <div id="sbmi-tips"></div>
      <button id="sbmi-pdf-export">Export as PDF</button>
    </div>
  </div>

  <!-- Toggle Dark Mode -->
  <button id="sbmi-dark-toggle" style="
    position: fixed; top: 15px; right: 15px;
    z-index: 9999; padding: 10px 14px;
    background: #222; color: #fff;
    border-radius: 20px; border: none;
    cursor: pointer;">ðŸŒ“ Toggle Dark Mode</button>

  <!-- Script Includes -->
  <script src="chart.js"></script>
  <script src="jspdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
